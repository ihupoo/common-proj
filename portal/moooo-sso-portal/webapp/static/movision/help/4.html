<h2><span lang=EN-US>2.1<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><span style='font-family:黑体;'>切换系统</span></h2>
<p class=MsoNormal><span style='font-family:宋体; '>针对不同域下面的不同权限的用户，登录主界面后界面显示不同，点击界面上对应图标，进行系统切换。</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>点击</span><span lang=EN-US style='font-size:12.0pt;font-family:宋体; '><img border=0 width=74 height=54 src="doc.files/image008.png" alt="说明: C:\Users\Public\Documents\TrueLink\Users\wang_hong@kedacom.com\KDCPic\754954c5-ed9c-4e1f-ac5f-927d6e90ea27_b858569c-f0eb-4a56-bc20-ef7cb8fad45c@kedacom.com.png" ></span><span style='font-family:宋体; '>，切换至会议管理系统（</span><span lang=EN-US>CMC</span><span style='font-family:宋体; '>系统）；</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>点击</span><span lang=EN-US style='font-size:12.0pt;font-family:宋体; '><img border=0 width=77 height=54 src="doc.files/image010.png" alt="说明: C:\Users\Public\Documents\TrueLink\Users\wang_hong@kedacom.com\KDCPic\4e7a51e6-ddc6-4f62-be2b-dc65e333fa38_b858569c-f0eb-4a56-bc20-ef7cb8fad45c@kedacom.com.png" ></span><span style='font-family:宋体; '>，切换至会议录播系统；</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>点击</span><span lang=EN-US style='font-size:12.0pt;font-family:宋体; '><img border=0 width=71 height=54 src="doc.files/image012.png" alt="说明: C:\Users\Public\Documents\TrueLink\Users\wang_hong@kedacom.com\KDCPic\cae0a917-32cb-4751-8b43-defe7f4ce746_b858569c-f0eb-4a56-bc20-ef7cb8fad45c@kedacom.com.png" ></span><span style='font-family:宋体; '>，切换至业务管理系统（</span><span lang=EN-US>BMC</span><span style='font-family:宋体; '>系统）；</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>点击</span><span lang=EN-US style='font-size:12.0pt;font-family:宋体; '><img border=0 width=69 height=54 src="doc.files/image014.png" alt="说明: C:\Users\Public\Documents\TrueLink\Users\wang_hong@kedacom.com\KDCPic\4c6a1a85-fd15-462d-a778-80c5cc07d154_b858569c-f0eb-4a56-bc20-ef7cb8fad45c@kedacom.com.png" ></span><span style='font-family:宋体; '>，切换至账号管理系统（</span><span lang=EN-US>AMC</span><span style='font-family:宋体; '>系统）；</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>点击</span><span lang=EN-US style='font-size:12.0pt;font-family:宋体; '><img border=0 width=50 height=54 src="doc.files/image016.png" alt="说明: C:\Users\Public\Documents\TrueLink\Users\wang_hong@kedacom.com\KDCPic\8063c52e-4030-46e7-955c-ab38ce7d98f5_b858569c-f0eb-4a56-bc20-ef7cb8fad45c@kedacom.com.png" ></span><span style='font-family:宋体; '>，切换至网络管理系统（</span><span lang=EN-US>NMS</span><span style='font-family:宋体; '>系统）；</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>点击</span><span lang=EN-US style='font-size:12.0pt;font-family:宋体; '><img border=0 width=52 height=54 src="doc.files/image018.png" alt="说明: C:\Users\Public\Documents\TrueLink\Users\wang_hong@kedacom.com\KDCPic\8991edd5-9068-4f56-b728-95f12ca35987_b858569c-f0eb-4a56-bc20-ef7cb8fad45c@kedacom.com.png" ></span><span style='font-family:宋体; '>，切换至配置管理系统。</span></p>
<p class=a0><span lang=EN-US><img border=0 width=42 height=38 src="doc.files/image020.png" ></span><span style='font-family:宋体; '>说明：</span></p>
<p class=a1><span style='font-family:宋体; '>配置管理系统为</span><span lang=EN-US>JD2000</span><span style='font-family:宋体;'>系列</span><span lang=EN-US>MCU</span><span style='font-family: 宋体;'>特有系统，业务管理系统、账号管理系统为除</span><span lang=EN-US>JD2000</span><span style='font-family:宋体; '>系列之外的</span><span lang=EN-US>JD</span><span style='font-family:宋体;'>系列</span><span lang=EN-US>MCU</span><span style='font-family: 宋体;'>特有系统。</span></p>
