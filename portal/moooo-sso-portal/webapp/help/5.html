<h2><span lang=EN-US>2.2<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:黑体;'>设置个人资料</span></h2>
<p class=MsoNormal><span style='font-family:宋体; '>操作步骤：</span></p>
<p class=a5><span lang=EN-US>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体;'>点击界面右上方的</span><span lang=EN-US><img border=0 width=26 height=26 src="doc.files/image012.png" ></span><span style='font-family:宋体;'>，选择<b>个人设置</b>；</span></p>
<p class=a5><span lang=EN-US>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体;'>在弹出的个人信息页面填写信息；</span></p>
<p class=a5><span lang=EN-US>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体;'>填写电子邮箱、手机号码、座机号码等，以及基本的用户信息；</span></p>
<p class=a5><span lang=EN-US>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体;'>点击【保存】。</span></p>
