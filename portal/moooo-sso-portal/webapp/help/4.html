<h2><span lang=EN-US>2.1<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:黑体;'>切换系统</span></h2>
<p class=MsoNormal><span style='font-family:宋体; '>针对不同域下面的不同权限的用户，登录主界面后界面显示不同，点击界面上对应图标，进行系统切换。</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>点击</span><span lang=EN-US><img border=0 width=54 height=72 src="doc.files/image007.png" ></span><span style='font-family:宋体;'>，切换<span class=GramE>至会议</span>管理</span><span lang=EN-US>CMC</span><span style='font-family:宋体;'>系统；</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>点击</span><span lang=EN-US><img border=0 width=52 height=70 src="doc.files/image008.png" ></span><span style='font-family:宋体;'>，切换至网络管理中心</span><span lang=EN-US>NMS</span><span style='font-family:宋体; '>系统；</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>点击</span><span lang=EN-US><img border=0 width=54 height=71 src="doc.files/image009.png" ></span><span style='font-family:宋体;'>，对终端的版本进行管理；</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>点击</span><span lang=EN-US><img border=0 width=72 height=70 src="doc.files/image010.png" ></span><span style='font-family:宋体;'>，切换<span class=GramE>至业务</span>管理中心</span><span lang=EN-US>BMC</span><span style='font-family:宋体;'>系统；</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>点击</span><span lang=EN-US><img border=0 width=73 height=70 src="doc.files/image011.png" ></span><span style='font-family:宋体;'>，切换至账号管理中心</span><span lang=EN-US>AMC</span><span style='font-family:宋体; '>系统。</span></p>
