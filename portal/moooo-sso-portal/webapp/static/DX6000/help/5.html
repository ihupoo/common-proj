<h2><span lang=EN-US>2.2<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><span style='font-family:黑体;'>设置个人资料</span></h2>
<p class=MsoNormal><span style='font-family:宋体; '>操作步骤：</span></p>
<p class=a3><span lang=EN-US style=' mso-style-style3d-lightrigtype:13;mso-style-style3d-lightrigdirection:2; mso-style-style3d-lightrigrotation-anglatitude:0;mso-style-style3d-lightrigrotation-anglongitude: 0;mso-style-style3d-lightrigrotation-angrevolution:0'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体; '>点击界面右上方的</span><span lang=EN-US style='font-size: 12.0pt;font-family:宋体;'><img width=32 height=29 src="doc.files/image019.png" alt="说明: C:\Users\Public\Documents\TrueLink\Users\wang_hong@kedacom.com\KDCPic\2d8d6cbc-7c53-42d7-8782-feb920921804_b858569c-f0eb-4a56-bc20-ef7cb8fad45c@kedacom.com.png" ></span><span style='font-family:宋体; '>，选择<b>个人设置</b>；</span></p>
<p class=a3><span lang=EN-US style=' mso-style-style3d-lightrigtype:13;mso-style-style3d-lightrigdirection:2; mso-style-style3d-lightrigrotation-anglatitude:0;mso-style-style3d-lightrigrotation-anglongitude: 0;mso-style-style3d-lightrigrotation-angrevolution:0'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体; '>在弹出的个人信息页面填写信息；</span></p>
<p class=a3><span lang=EN-US style=' mso-style-style3d-lightrigtype:13;mso-style-style3d-lightrigdirection:2; mso-style-style3d-lightrigrotation-anglatitude:0;mso-style-style3d-lightrigrotation-anglongitude: 0;mso-style-style3d-lightrigrotation-angrevolution:0'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体; '>填写电子邮箱、手机号码、座机号码等，以及基本的用户信息；</span></p>
<p class=a3><span lang=EN-US style=' mso-style-style3d-lightrigtype:13;mso-style-style3d-lightrigdirection:2; mso-style-style3d-lightrigrotation-anglatitude:0;mso-style-style3d-lightrigrotation-anglongitude: 0;mso-style-style3d-lightrigrotation-angrevolution:0'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体; '>点击【保存】。</span></p>
