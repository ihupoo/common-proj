<h2><span lang=EN-US>2.4<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><span style='font-family:黑体;'>修改密码</span></h2>
<p class=MsoNormal><span style='font-family:宋体; '>操作步骤：</span></p>
<p class=a3><span lang=EN-US style=' mso-style-style3d-lightrigtype:13;mso-style-style3d-lightrigdirection:2; mso-style-style3d-lightrigrotation-anglatitude:0;mso-style-style3d-lightrigrotation-anglongitude: 0;mso-style-style3d-lightrigrotation-angrevolution:0'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体; '>点击界面右上方的</span><span lang=EN-US style='font-size: 12.0pt;font-family:宋体;'><img width=32 height=29 src="doc.files/image019.png" alt="说明: C:\Users\Public\Documents\TrueLink\Users\wang_hong@kedacom.com\KDCPic\2d8d6cbc-7c53-42d7-8782-feb920921804_b858569c-f0eb-4a56-bc20-ef7cb8fad45c@kedacom.com.png" ></span><span style='font-family:宋体; '>，选择<b>修改密码</b>；</span></p>
<p class=a3><span lang=EN-US style=' mso-style-style3d-lightrigtype:13;mso-style-style3d-lightrigdirection:2; mso-style-style3d-lightrigrotation-anglatitude:0;mso-style-style3d-lightrigrotation-anglongitude: 0;mso-style-style3d-lightrigrotation-angrevolution:0'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体; '>在弹出的修改密码页面修改密码；</span></p>
<p class=a3><span lang=EN-US style=' mso-style-style3d-lightrigtype:13;mso-style-style3d-lightrigdirection:2; mso-style-style3d-lightrigrotation-anglatitude:0;mso-style-style3d-lightrigrotation-anglongitude: 0;mso-style-style3d-lightrigrotation-angrevolution:0'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体; '>在“当前密码”输入当前密码；</span></p>
<p class=a3><span lang=EN-US style=' mso-style-style3d-lightrigtype:13;mso-style-style3d-lightrigdirection:2; mso-style-style3d-lightrigrotation-anglatitude:0;mso-style-style3d-lightrigrotation-anglongitude: 0;mso-style-style3d-lightrigrotation-angrevolution:0'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体; '>在“新密码”和“确认密码”中输入修改后的密码；</span><span lang=EN-US><br> </span><span style='font-family:宋体;'>密码包含大写字母、小写字母、数字、“</span><span lang=EN-US>_</span><span style='font-family:宋体; '>”及“</span><span lang=EN-US>.</span><span style='font-family:宋体; '>”，不能超过</span><span lang=EN-US>32</span><span style='font-family:宋体; '>个字符。</span></p>
<p class=a3><a name="OLE_LINK55"></a><a name="OLE_LINK54"><span lang=EN-US style=' mso-style-style3d-lightrigtype:13;mso-style-style3d-lightrigdirection:2; mso-style-style3d-lightrigrotation-anglatitude:0;mso-style-style3d-lightrigrotation-anglongitude: 0;mso-style-style3d-lightrigrotation-angrevolution:0'>5.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体; '>点</span></a><span style='font-family:宋体; '>击【保存】。</span></p>
<p class=a0><span lang=EN-US><img width=42 height=38 src="doc.files/image022.png" ></span><span style='font-family:宋体; '>说明：</span></p>
<p class=a1><span style='font-family:宋体; '>初次登录时，请务必修改登录密码。</span></p>
