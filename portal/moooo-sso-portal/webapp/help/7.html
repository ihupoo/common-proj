<h2><span lang=EN-US>2.4<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:黑体;'>修改密码</span></h2>
<p class=MsoNormal><span style='font-family:宋体; '>操作步骤：</span></p>
<p class=a5><span lang=EN-US>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体;'>点击界面右上方的</span><span lang=EN-US><img border=0 width=26 height=26 src="doc.files/image012.png" ></span><span style='font-family:宋体;'>，选择<b>修改密码</b>；</span></p>
<p class=a5><span lang=EN-US>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体;'>在弹出的修改密码页面修改密码；</span></p>
<p class=a5><span lang=EN-US>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体;'>在“当前密码”输入当前密码；</span></p>
<p class=a5><span lang=EN-US>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体;'>在“新密码”和“确认密码”中输入修改后的密码；</span><span lang=EN-US><br> </span><span style='font-family:宋体;'>密码包含大写字母、小写字母、数字、“</span><span lang=EN-US>_</span><span style='font-family:宋体;'>”及“</span><span lang=EN-US>.</span><span style='font-family:宋体; '>”，不能超过</span><span lang=EN-US>32</span><span style='font-family:宋体;'>个字符。</span></p>
<p class=a5><a name="OLE_LINK55"></a><a name="OLE_LINK54"><span lang=EN-US>5.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体;'>点</span></a><span style='font-family: 宋体;'>击【保存】。</span></p>
